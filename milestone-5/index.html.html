<!DOCTYPE html>
<htmal lang = en >
<head>
    <title>
        Shareable Resume Buidler 
    </title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
<h1> Shareable Resume Buidler </h1>
<form id="res-form">
<fieldset>
    <legend>Personal Information</legend>
    <label for="username"> User Name : </label>
    <input type="text" id="username" placeholder="Enter Your User Name" required></input>
    <label for="name"> Name : </label>
    <input type="text" id="name" placeholder="Enter Your Name" required></input>
    <label for="father name"> Father Name : </label>
    <input type="text" id="fathername" placeholder="Enter Your Father Name" required></input>
    <label for="Contact"> Contact : </label>
    <input type="number" id="contact" placeholder="Enter Your Phone No." required></input>
    <label for="E-mail"> E-mail : </label>
    <input type="email" id="email" placeholder="Enter Your Email" required></input>
</fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education"> Education: </label>
    <textarea id="education" placeholder="Enter Your Education" rows="5" required> </textarea>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience"> Achivements :</label>
    <textarea id="experience" placeholder="Enter Your Experience" rows="8" required> </textarea>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills"> Skills :</label>
    <textarea id="skills" placeholder="Enter Your Skills" rows="5" required> </textarea>
</fieldset>
<button type="submit"><b> Generate Resume </b>  </button>
</form>
<br>

<div id="res-disply" contenteditable="true">
    <!-- Shareable Resume Generated -->  
</div>
<!-- Shareable link / Download Option Resume Generated -->  
 <br>
<div id="Shareablelinkcontainer" style="display: flexbox;"> 
    <h2>Shareable Link</h2>
    <p> Link for your view / edit ressume </p>
    <a href="#" id="Shareablelink" target="_blank"></a>
    <br> 
    <button id="downloadpdf">Download Resume in Pdf</button>
</div>
<script src="script.js"> 
</script>
</body>
</htmal>
